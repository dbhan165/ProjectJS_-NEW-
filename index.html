<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM2JS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="row" style="width: 200px">
        <div>Tên: </div><input type="text" style="width: 150px" id="ten">
    </div>
    <div class="row" style="width: 210px">
        <div>DOB: </div><input type="text" style="width: 150px" id="ngaySinh">
    </div>
    <div class="row" style="width: 260px">
        <div>Maths Scores: </div><input type="text" style="width: 150px" id="diemToan">
    </div>
    <div class="row" style="width: 280px">
        <div>Physical Scores: </div><input type="text" style="width: 150px" id="diemLy">
    </div>
    <div class="row" style="width: 280px">
        <div>Chemical Scores: </div><input type="text" style="width: 150px" id="diemHoa">
    </div>

    <button id="nhap">Nhập</button>
    <button>Tính điểm trung bình</button>
    <button>Xác định học lực</button>

    <table>
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Ngày tháng năm sinh</th>
                <th>Điểm Toán</th>
                <th>Điểm Lý</th>
                <th>Điểm Hoá</th>
                <th>Điểm trung bình</th>
                <th>Học lực</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        function addRow() {
            var tbody = document.getElementById("tbody");
            console.log(tbody);
            var tr1 = document.createElement("tr");
            var tdHoTen = document.createElement("td");
            tr1.append(tdHoTen);
            tbody.append(tr1);
            var tdNgaySinh = document.createElement("td");
            tr1.append(tdNgaySinh);
            var tdDiemToan = document.createElement("td");
            tr1.append(tdDiemToan);
            var tdDiemLy = document.createElement("td");
            tr1.append(tdDiemLy);
            var tdDiemHoa = document.createElement("td");
            tr1.append(tdDiemHoa);
            var tdDiemTrungBinh = document.createElement("td");
            tr1.append(tdDiemTrungBinh);
            var tdHocLuc = document.createElement("td");
            tr1.append(tdHocLuc);

            // tdHoTen.innerHTML = "abcd";
            // tdNgaySinh.innerHTML = "16/05/2004";
            // tdDiemToan.innerHTML = "1";
            // tdDiemLy.innerHTML = "2";
            // tdDiemHoa.innerHTML = "3";
        };
        var nhap = document.getElementById("nhap");
        nhap.onclick = addRow;

        // let nhapTen = document.getElementById("ten");
        // tdHoTen = nhapTen.value;


    </script>
</body>

</html>
